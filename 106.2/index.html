<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles/app.css">
    <link rel="stylesheet" href="styles/styles.css">
    
</head>
<body>
    <header>
        <h1>My Task Manager</h1>
    </header>
    <div class="parent">
        <section id="list">
            <button id="toggleView" class="btn btn-primary">Show/Hide</button>
            <div id="pending-task">
                <!-- Render the task -->
                <div class="card completed">
                    <div class="info">
                        <h5>Completed Task</h5>
                        <p>This task is completed.</p>    
                    </div>
                 </div>
    </div>
        </section>

    <section id="form">
        <h5>Save Task</h5>
        <div class="field">
            <i id="formIcon" class="far fa-bookmark"></i>
        </div>
        <div class="field">
            <label for="txtTitle" class="form-label">Title</label>
    
            <input id="txtTitle" type="text" class="form-control">
        </div>
        <div class="field">
            <label for="txtDescription" class="form-label">Description</label>
            <textarea id="txtDescription" rows="3" class="form-control"></textarea>
        </div>
        <div class="field">
            <label for="selDueDate" class="form-label">Date</label>
            <input id="selDueDate" type="datetime-local" class="form-control">
        </div>
        <div class="field">
            <label for="selCategory" class="form-label">Category</label>
            <select id="selCategory" class="form-select">
                <option>Work</option>
                <option>Family</option>
                <option>Personal</option>
            </select>
        </div>
        <div class="field">
            <label for="selPriority" class="form-label">Priority</label>
            <select id="selPriority" class="form-select">
                <option>Low</option>
                <option>Medium</option>
                <option>High</option>
                <option>Important</option>
            </select>
        </div>
        <div class="field button-container">
            <button id="btnSave" class="btn btn-dark">Save</button>
        </div>
    </section>
</div>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="/scripts/app.js"></script>
    <script src="/scripts/task.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<footer class="button-container">
    
</footer>
</body>
</html>

</html>
